<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./netflix.css">
    <title>Netflix Landing Page</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="jumbotron">
            <div>
                <a href="#" class="main-header__brand">
                    <img src="./netlix-long.png" alt="netflix logo"> 
                </a>
            </div>

            <div class="navbar-nav" id="Sign In">
                <div class="navbar-nav">
                    <li class="main-nav__item">
                        <button style= "width: 90px; height: 30px; background-color: red; color: white; border-radius: 5px;" type="submit">Sign In</button>
                    </li>
                </div>
            </div>

            <div class="content">
                <p class="important">Unlimited movies, TV <br>shows, and more.</p>
                <p class="secondary-content">Watch anywhere. Cancel anytime.</p>
                <p class="another-content">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>

            <form id="form">
                <input type="text" value="Email address" class="entry">
                <input type="submit" value="GET STARTED  &#62;" class="btn">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>    
</body>
</html>
